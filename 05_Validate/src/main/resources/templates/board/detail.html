<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* <head> 태그를 headfrag 조각으로 대체하기 */-->
<head th:replace="~{home::headfrag('게시글상세')}"></head>
<body>

  <h1 th:text="|${board.bid}번 게시글|"></h1>
 <div th:text="${board.createdAt} != null ? ${#temporals.format(board.createdAt, 'yyyy.MM.dd a hh:mm:ss')} : '작성일자 없음'"></div>
  <div th:text="|제목 : ${board.title}|"></div>
  <pre th:text="${board.content}"></pre>
 
  <div>
    <button type="button" onclick="onEdit()">편집</button>
    
  <form th:action="@{/board/delete}" method="post">
    <input type="hidden" name="bid" th:value="${board.bid}"/>
    <button type="submit">삭제</button>
  
  </form>
    
  </div>
  
  
  
  <script th:inline="javascript">
	  function onEdit() {
	      // board 객체의 bid 값을 가져옴 (Thymeleaf 변수 치환)
	      const bid = /*[[${board.bid}]]*/ null;
	      if (bid === null) {
	    	  alert("게시글 ID 정보가 없습니다.");
	    	  return;
	      }
	      // 편집 화면으로 이동
	      window.location.href = '/board/edit?bid=' + bid;
	  }
	  
	  function onDelete() {
		    const bid = /*[[${board.bid}]]*/ null;
		    if (bid === null) {
		      alert("삭제할 수 없는 게시글 입니다");
		      return;
		    }

		
		  }
  
  </script>
 
</body>
</html>
