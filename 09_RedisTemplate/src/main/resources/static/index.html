<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
    background: linear-gradient(135deg, #f8f9fa 0%, #c0e7fa 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', 'Pretendard', 'Malgun Gothic', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 40px;
    margin-bottom: 16px;
    font-size: 2.2rem;
    color: #333;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px #dde;
  }

  .board-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.10);
    padding: 32px 36px 24px 36px;
    margin-bottom: 32px;
    width: 420px;
    max-width: 90vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .board-card input[type="number"],
  .board-card input[type="text"] {
    width: 90%;
    padding: 10px 14px;
    margin-bottom: 16px;
    border-radius: 8px;
    border: 1px solid #b6d9f6;
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.2s;
    background: #f4fafd;
  }
  .board-card input:focus {
    box-shadow: 0 0 6px #3bb2ff33;
    border-color: #3bb2ff;
  }

  .board-card button {
    background: linear-gradient(90deg,#3bb2ff 0%, #00e6c0 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    margin: 0 6px 0 0;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 0 2px 12px #3bb2ff22;
    transition: background 0.2s, transform 0.1s;
  }
  .board-card button:hover {
    background: linear-gradient(90deg,#0095f6 0%, #00b787 100%);
    transform: scale(1.04);
  }

  #result {
    margin-top: 16px;
    width: 420px;
    max-width: 90vw;
    background: #ffffffcc;
    border-radius: 14px;
    box-shadow: 0 2px 12px #dde;
    padding: 24px 32px;
    color: #222;
    font-size: 1.08rem;
    line-height: 1.7;
    min-height: 48px;
    word-break: break-all;
  }
  #result p {
    margin: 7px 0;
    font-size: 1.02rem;
  }

  @media (max-width:600px) {
    .board-card, #result {
      width: 98vw;
      padding: 16px;
    }
    h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>
  <h1>글 작성 / 조회 / 삭제</h1>
  <div class="board-card">
    <input type="number" name="bid" id="bid"  placeholder="bid를 입력하세요"/>
    <input type="text" name="title" id="title" placeholder="제목을 입력하세요"/>
    <input type="text" name="content" id="content" placeholder="내용을 입력하세요"/>
    <div style="display:flex;gap:10px;">
      <button onclick="saveBoard()">글 저장</button>
      <button onclick="getBoard()">글 조회</button>
      <button onclick="deleteBoard()">글 삭제</button>
    </div>
  </div>
  <div id="result"></div>
<script>
    function saveBoard() {
      const bid = document.getElementById('bid').value;
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      
      fetch('/api/boards', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          bid:bid,
          title: title,
          content: content
        })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => document.getElementById('result').innerText = err);

    }

    function getBoard() { // 함수명 getBoard
      const bid = document.getElementById('bid').value;
      fetch('/api/boards/' + bid)
      .then(res => {
        if (!res.ok) throw new Error("조회 실패");
        return res.json();
      })
      .then(data => {
         document.getElementById('result').innerHTML = `
          <p><strong>bid:</strong> ${data.bid}</p>
          <p><strong>제목:</strong> ${data.title}</p>
          <p><strong>내용:</strong> ${data.content}</p>
          <p><strong>작성일:</strong> ${data.createdAt}</p>
         `;
      })
      .catch(err => document.getElementById('result').innerText = "조회 실패: " + err);
    }
    
    function deleteBoard() {
      const bid = document.getElementById('bid').value;
      fetch('/api/boards/' + bid, {
        method: "DELETE"
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("삭제 실패" + err));
    }
</script>
</body>
</html>
