spring.application.name=03_MockMvc
# Properties
# key-value 형식으로 설정을 저장하는 텍스트 파일
# placeholder : ${}를 이용해서 환경 변수를 읽을 수 있음
# YAML 파일의 설정 보다 우선권을 가짐

server.port=9090

# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_boot03
spring.datasource.username=goodee
spring.datasource.password=goodee


# schema.sql + data.sql : auto run
spring.sql.init.mode=always

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=org.shark.boot03.board.dto 
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

